@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <div class="m-header">Веб-інтерфейс системи "Стрічка"</div>
    <br>
    <div align="right"><span class="strong">Вхід
    @if(session.get("connected") == null) {
        не виконано.</span>
    } else {
        виконано: </span> <span class="select">@session.get("connected")</span> <a href="@routes.LoginController.logout()">[Вийти]</a> 
    }
    </div>
    <br><br>
        @content
    </body>
</html>
